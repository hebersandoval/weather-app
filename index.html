<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather App</title>
    <style>
        body {
            background-color: #f1dbdb;
        }
    </style>
</head>
<body>
    <main class="container text-center">
        <div>
            <img class="mb-4" src="assets/cloud-lightning-rain.svg" alt="" width="72" height="57">
            <img class="mb-4" src="assets/cloud-moon.svg" alt="" width="72" height="57">
            <img class="mb-4" src="assets/cloud-sun.svg" alt="" width="72" height="57">
        </div>

        <section class="row">
            <h3>Search your Weather</h3>

            <form id="weather-form">            
                <input id="city" type="text" placeholder="Search for a city..." autofocus>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
                <span class="msg"></span>
            </form>
        </section>

        <section class="row">
            <!-- Weather data here -->
            <div class="col-6">col-6
                <div class="weather-data">
                    <ul class="cities"></ul>
                </div>
            </div>
            <div class="col-6">col-6</div>
        </section>

        <footer class="row">
            <small>Made with <span>‚ù§</span> by <a href="#" target="_blank">Heber Sandoval</a>
        </footer>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="scripts/api.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
