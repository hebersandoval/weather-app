<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        
        <h1 class="text-center">Simple Weather App</h1>

        <section class="weather">
            <div class="text-center">
                <img class="mb-4" src="assets/cloud-lightning-rain.svg" alt="" width="72" height="57">
                <img class="mb-4" src="assets/cloud-moon.svg" alt="" width="72" height="57">
                <img class="mb-4" src="assets/cloud-sun.svg" alt="" width="72" height="57">
            </div>

            <form>            
                <div class="form-floating">
                  <input id="city" type="text" class="form-control" placeholder="Search for a city..." autofocus>
                  <label>Search for a city...</label>
                </div>

                <br>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
                <span class="msg"></span>
            </form>
        </section>
    
        <section class="ajax-section">
            <div class="container">
                <ul class="cities"></ul>
            </div>
        </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="scripts/api.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
